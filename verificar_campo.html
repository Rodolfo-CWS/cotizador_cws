<!DOCTYPE html>
<html>
<head>
    <title>Verificar Campo No Cotizaci칩n</title>
</head>
<body>
    <h1>Test de Campo No Editable</h1>
    
    <form id="testForm">
        <div>
            <label>Cliente (required):</label>
            <input type="text" name="cliente" required>
        </div>
        
        <div>
            <label>Vendedor (required):</label>
            <input type="text" name="vendedor" required>
        </div>
        
        <div>
            <label>No. Cotizaci칩n (disabled - NO required):</label>
            <input type="text" name="numeroCotizacion" disabled 
                   placeholder="Se generar치 autom치ticamente">
            <input type="hidden" name="numeroCotizacionHidden">
        </div>
        
        <button type="submit">Enviar Formulario</button>
    </form>
    
    <script>
        document.getElementById('testForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Formulario se puede enviar sin problema - el campo disabled no causa error');
        };
    </script>
</body>
</html>
